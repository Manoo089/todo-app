<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-App</title>
</head>

<body>
    <header>
        <h1>Todo App</h1>
    </header>

    <main>
        <div class="filter__container">
            <label for="all">All</label>
            <input type="radio" name="filter" id="radio-all" checked />
            <label for="open">Open</label>
            <input type="radio" name="filter" id="radio-open" />
            <label for="done">Done</label>
            <input type="radio" name="filter" id="radio-done" />
        </div>

        <button id="remove-todo">Remove done Todos</button>
        <input type="text" id="input-todo" placeholder="WhatÂ´s up?" />
        <button id="add-todo">Add</button>

        <div class="todos__container">
            <ul class="todos-list"></ul>
        </div>
    </main>

    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
