<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-App</title>
</head>

<body>
    <header>
        <h1>Todo App</h1>
    </header>

    <main>
        <div class="container">
            <div class="filter__container">
                <div class="filter__radio">
                    <label for="all">All</label>
                    <input type="radio" name="filter" id="radio-all" value="all" checked />
                </div>
                <div class="filter__radio">
                    <label for="open">Open</label>
                    <input type="radio" name="filter" id="radio-open" value="open" />
                </div>
                <div class="filter__radio">
                    <label for="done">Done</label>
                    <input type="radio" name="filter" id="radio-done" value="done" />
                </div>
            </div>
            <div class="remove__container">
                <button id="delete-todo-button">Remove done Todos</button>
            </div>
            <div class="input__container">
                <input type="text" id="input-todo" placeholder="WhatÂ´s up?" />
                <button id="add-todo-button">Add</button>
            </div>

            <div class="todos__container">
                <ul id="todos-list"></ul>
                <!--  <li><input type="checkbox" /></li> -->
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
